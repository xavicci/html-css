<!-- Label: Es una etiqueta para un elemento en una interfaz de usuario, en este caso es utilizado para indicar el funcionamiento de la casilla password “input type=password class=input-password” -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_clase2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="send">
        <div class="form-container">
            <img src="/fronted-developer-1/assets/logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title"> Email has been sent!</h1>
            <p class="subtitle"> Please check your inbox for instructions on how to reset the password</p>
            <img src="/fronted-developer-1/assets/icons/email.svg" alt="email" class="email">
            <button class="primary-button">Login</button>
            <p class="resend">Didn't receive the email? <a class="link" href="">Resend</a></p>
        </div>
    </div>
</body>

</html>
