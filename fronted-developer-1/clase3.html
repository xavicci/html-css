<!-- Label: Es una etiqueta para un elemento en una interfaz de usuario, en este caso es utilizado para indicar el funcionamiento de la casilla password “input type=password class=input-password” -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_clase3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="login">
        <div class="form-container">
            <img src="/fronted-developer-1/assets/logos/logo_yard_sale.svg" alt="logo" class="logo">


            <form action="/" class="form">
                <label for="email" class="label">
                    Email address
                </label>
                <input type="text" id="email" placeholder="xa_franc@live.com" class="input input-email">

                <label for="password" class="label">
                    Password
                </label>
                <input type="password" id="password" placeholder="******" class="input input-password">
                <input type="submit" value="Log in" class="primary-button login-button">
                <a href="/">Forgot my password</a>
            </form>
            <button class="secondary-button signup-button">Sing Up</button>
        </div>
    </div>
</body>

</html>
