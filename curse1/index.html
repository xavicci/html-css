<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: salmon;
        }

        p:hover {
            color: black;
        }

        p::first-letter {
            color: teal;
        }

        div p:nth-child(2) {
            color: violet;
        }
    </style>

</head>

<body>
    <p>HOLA</p>

    <div>
        <p>Galapagos</p>
        <p>Guayaquil</p>
        <p>Quito</p>
    </div>
</body>

</html>
